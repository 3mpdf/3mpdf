<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Open PDF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Using Google Docs Viewer for cross-device compatibility -->
  <iframe src="https://docs.google.com/gview?embedded=true&url=https://3mpdf.github.io/3M_Terms__Conditions.pdf" allowfullscreen></iframe>
</body>
</html>
