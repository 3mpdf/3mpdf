<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Open PDF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #fff;
      overflow: hidden;
    }

    #pdfWrapper {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      -webkit-overflow-scrolling: touch;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div id="pdfWrapper">
    <!-- Replace the src with your actual PDF path -->
    <iframe src="3M_Terms__Conditions.pdf" allowfullscreen></iframe>
  </div>
</body>
</html>
