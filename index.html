<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Open PDF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #f0f0f0;
      -webkit-overflow-scrolling: touch;
    }
    iframe {
      display: block;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Replace the src URL with your actual PDF file URL -->
  <iframe src="3M_Terms__Conditions.pdf" allowfullscreen></iframe>
</body>
</html>
