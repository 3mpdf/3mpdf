<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      overflow-x: hidden; /* âœ… Hide horizontal scroll */
      font-family: Arial, sans-serif;
    }

    .pdf-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow-x: hidden;
    }

    .pdf-container embed {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @media screen and (max-width: 768px) {
      .pdf-container {
        height: 85vh; /* Adjust for mobile UI */
      }
    }
  </style>
</head>
<body>

  <div class="pdf-container">
    <embed src="3M_Terms__Conditions.pdf" type="application/pdf">
  </div>

</body>
</html>
